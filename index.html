<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Pomodoro timer</title>
    </head>
    <body>
        <div id="main-title">
            <h1>Pomodoro timer</h1>
            <img
                src="img/hourglass-end-solid.png"
                alt="Logo representing an hourglass"
            >
        </div>
        <div id="container">
            <div id="phases">
                <p id="workPhase">Work üè¢</p>
                <p id="breakPhase">Break üèñÔ∏è</p>
            </div>
            <div id="timer">25:00</div>
            <div id="controlTimerButtons">
                <button id="startButton">Start</button>
                <!-- <button id="resetButton" onclick="resetTimer()">
                    Reset timer
                </button> -->
            </div>

            <form action="javascript:void(0);" class="timerOptions">
                <div>
                    <label for="workTime">Work time</label>
                    <input
                        type="number"
                        id="workTime"
                        name="workTime"
                        value="25"
                        min="1"
                        max="120"
                    >
                </div>
                <div>
                    <label for="breakTime">Break time</label>
                    <input
                        type="number"
                        id="breakTime"
                        name="breakTime"
                        value="5"
                        min="1"
                        max="120"
                    >
                </div>
            </form>

            <div class="devTools">
                <h2 id="devToolsTitle">Dev tools +</h2>
                <div id="devButtons" class="inactive">
                    <button onclick="devTime()">Put time at 3s</button>
                    <button onclick="deleteAllLocalStorage()">
                        Delete local storage
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <p>
                Made by
                <a href="https://github.com/juliensailly" target="_blank">
                    Julien Sailly
                </a>
                ¬© 2023
            </p>
        </footer>

        <script src="script/main.js"></script>
    </body>
</html>
